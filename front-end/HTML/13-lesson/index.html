<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        .linkcolors:link {
            color: green;
            background-color: transparent;
            text-decoration: none;
        }

        .linkcolors:visited {
            color: pink;
            background-color: transparent;
            text-decoration: none;
        }
        .linkcolors:hover {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }
        .linkcolors:active {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
        }

        .linkbutton:link, .linkbutton:visited {
            background-color: #f44346;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border: 1px solid rgba(10, 255, 1, 0.332);
            border-radius: 12px;
        }

        .linkbutton:hover, .linkbutton:active {
            background-color: red;
        }
    </style>
</head>
<body>
