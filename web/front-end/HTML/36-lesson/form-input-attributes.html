<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Attributes</title>

    <style>
      * {
        box-sizing: border-box;
      }
      .header {
        color: green;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <h1 class="header">Form Input Attributes</h1>

    <form>

        <label for="fname">Firstname: </label>
        <input type="text" id="fname" name="fname" value="John" readonly> <br>

        <label for="lname">Lastname: </label>
        <input type="text" id="lname" name="lname" value="Doe" disabled> <br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" maxlength="6" size="6" required> <br>

        <label for="files">Select files: </label>
        <input type="file" name="files" id="files" multiple> <br>

        <label for="ccode">Country Code:</label> <br>
        <input type="text" id="ccode" name="ccode" pattern="[A-Za-z]{3}" title="Three letter country code" step="3"> <br>

        <label for="number">Phone Number:</label>
        <input type="tel" name="number" id="number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678">
        
        <br> <br>

        <input type="submit" value="Submit">
    </form>
  </body>
</html>
