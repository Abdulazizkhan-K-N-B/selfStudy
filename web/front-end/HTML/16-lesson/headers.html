<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers</title>

    <style>
        table, td, th {
            border: 1px solid #dddddd;
            border-radius: 10px;
            /* border-collapse: collapse; */
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #dddddd;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- HEADERS -->
    <br /><br /><br /><br /><br />
    <h1 style="text-align: center">Headers</h1>
    <table id="headers">
      <caption>
        Employee List
      </caption>
      <tr>
        <th style="text-align: left">Firstname</th>
        <td>Will</td>
        <td>Eve</td>
      </tr>

      <tr>
        <th>Lastname</th>
        <td>Smith</td>
        <td>Jackson</td>
      </tr>

      <tr>
        <th>Age</th>
        <td>50</td>
        <td>30</td>
      </tr>
    </table>

    <table style="margin: 100px 0">
      <caption>
        Employee List
      </caption>
      <tr>
        <th style="text-align: center">Firstname</th>
        <th style="text-align: center">Lastname</th>
        <th style="text-align: center">Age</th>
      </tr>

      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>32</td>
      </tr>

      <tr>
        <td>Will</td>
        <td>Smith</td>
        <td>42</td>
      </tr>
    </table>
</body>
</html>
