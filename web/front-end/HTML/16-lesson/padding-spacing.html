<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding && Spacing</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-radius: 15px;
            padding: 10px;
        }
        table {
            border-spacing: 30px;
        }
    </style>
</head>
<body>
    <!-- PADDING && SPACING -->
    <h1 style="margin-top: 100px; text-align: center">Padding && Spacing</h1>
    <table style="width: 200px; height: 200px; padding: 15px;">
      <caption>
        Box
      </caption>
      <tr>
        <td>Hello</td>
        <td>Hello</td>
        <td>Hello</td>
      </tr>
      <tr>
        <td>Hello</td>
        <td>Hello</td>
        <td>Hello</td>
      </tr>
      <tr>
        <td>Hello</td>
        <td>Hello</td>
        <td>Hello</td>
      </tr>
    </table>
</body>
</html>
