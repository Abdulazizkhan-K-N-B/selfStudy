<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizes</title>

    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- SIZES -->
    <br /><br /><br /><br /><br />
    <h1 style="text-align: center">Sizes</h1>
    <table id="sizes" style="width: 100%">
      <caption>
        Employee List
      </caption>
      <tr>
        <th style="width: 70%">Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>

      <tr style="height: 100px">
        <td>John</td>
        <td>Doe</td>
        <td>20</td>
      </tr>

      <tr>
        <td>George</td>
        <td>Will</td>
        <td>32</td>
      </tr>
    </table>

    <table style="width: 100%; margin-top: 100px">
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>32</td>
      </tr>

      <tr>
        <td>Will</td>
        <td>Smith</td>
        <td>45</td>
      </tr>
    </table>
  </body>
</html>
