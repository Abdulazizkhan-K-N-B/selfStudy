<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <body style="font-family: courier">
    <p>Background Color</p>
    <h1 style="background-color: Tomato">Tomato</h1>

    <h1 style="background-color: Orange">Orange</h1>

    <h1 style="background-color: DodgerBlue">Dodger Blue</h1>

    <h1 style="background-color: MediumSeaGreen">Medium sea green</h1>

    <h1 style="background-color: Gray">Gray</h1>

    <h1 style="background-color: SlateBlue">Slate Blue</h1>

    <h1 style="background-color: Violet">Violet</h1>

    <h1 style="background-color: LightGray">LightGray</h1>

    <p>Border Color</p>

    <h1 style="border: 2px solid tomato; width: 300px; text-align: center">
      Hello World!
    </h1>

    <h1 style="border: 2px solid DodgerBlue; width: 300px; text-align: center">
      Hello World!
    </h1>
    <h1 style="border: 2px solid Violet; width: 300px; text-align: center">
      Hello World!
    </h1>
    <hr />
    <h1 style="background-color: rgb(255, 99, 71)">rgb value</h1>

    <h1 style="background-color: #ff6347">hex value</h1>

    <h1 style="background-color: hsl(9, 100%, 64%)">hsl value</h1>

    <h1 style="background-color: rgba(255, 99, 71, 0.5)">rgba value</h1>

    <h1 style="background-color: hsla(9, 100%, 64%, 0.5)">hsla value</h1>

    <!--
        RGB BLOCK
        RGB(RED, GREEN, BLUE)
        RGBA(RED, GREEN, BLUE, ALPHA)
    -->

    <!-- 
        HEX BLOCK
        #RRGGBB -> RR(red), GG(green), BB(blue)
     -->

     <!-- 
        HSL BLOCK
        HSL(HUE, SATURATION, LIGHTNESS)
        HSLA(HUE, SATURATION, LIGHTNESS, ALPHA)
      -->
  </body>
</html>
