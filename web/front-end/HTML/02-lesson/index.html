<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic</title>
    </head>
    <body>
        <!-- heading tag from h1 to h6 -->
        <h1>Heading 1</h1>
        <h2>Heading 1</h2>
        <h3>Heading 1</h3>
        <h4>Heading 1</h4>
        <h5>Heading 1</h5>
        <h6>Heading 1</h6>

        <!-- Paragraph tag -->
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>

        <!-- Anchor tag to use links -->
        <a href="http://google.com" target="_blank">Link to Google</a>

        <!-- Image tag to use images -->
        <img src="/web/front-end/HTML/_images/cute-cat.jpg" alt="Cute cat image" width="100" height="100">
    </body>
</html>
